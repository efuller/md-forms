<!doctype html>
<html lang="en">
<head>

<body>
<div class="form-container">
    <div class="form-row-group">
        <div class="form-row two-column">
            <div class="field-group">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" name="first-name" placeholder="First Name">
            </div>
        </div>
        <div class="form-row two-column last">
            <div class="field-group">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" name="last-name" placeholder="Last Name">
            </div>
        </div>
        <div class="form-row two-column">
            <div class="field-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password">
            </div>
        </div>
        <div class="form-row clear">
            <div class="field-group">
                <input type="submit" value="Submit">
            </div>
        </div>
    </div><!-- .form-row-group -->
    <div class="form-row-group">
        <div class="form-row">
            <div class="field-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" placeholder="Last Name">
            </div>
        </div>
        <div class="form-row">
            <div class="field-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Email Address">
            </div>
        </div>
    </div>
    <div class="form-row-group">

        <div class="form-row">
            <div class="field-group-inline">

            <div class="field-group">
                <label for="password1">Password</label>

            </div>
        </div>
        <div class="form-row">
            <div class="field-group">
                <input type="submit" value="Submit">
                <a href="#" class="button button-right">Cancel</a>

        <div class="form-row">
            <div class="field-group">

            </div>
        </div>
        <div class="form-row">
            <div class="field-group">

        </div>
        <div class="form-row">
            <div class="field-group">
                <label for="red">Red</label>

            </div>
        </div>
        <div class="form-row">
            <div class="field-group">
                <label for="green">Green</label>
                <input id="green" type="range" name="green" min="0" max="255" step="5">
            </div>
        </div>

                <div class="field-group">
