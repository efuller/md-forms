<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Fields</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/forms-base.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="form-container">
    <div class="form-row">
        <div class="field-group">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="field-group">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" name="last-name" placeholder="Last Name">
        </div>
        <div class="field-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password">
        </div>
        <div class="field-group">
            <input type="submit" value="Submit">
        </div>
    </div>
    <div class="form-row">
        <div class="field-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" placeholder="Last Name">
        </div>
        <div class="field-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email Address">
        </div>
    </div>
    <div class="form-row">
        <div class="field-group">
            <label class="inline" for="month">Month</label> / <label class="inline" for="day">Day</label> / <label class="inline" for="year">Year</label>
            <div class="field-group-inline">
                <select name="month" id="month" class="field-inline">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select name="day" id="day" class="field-inline">
                    <option>Day</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="year" id="year" class="field-inline">
                    <option>Year</option>
                    <option value="1980">1980</option>
                    <option value="1979">1979</option>
                </select>
            </div>
        </div>
        <div class="field-group">
            <label for="password1">Password</label>
            <input id="password1" type="password" name="password">
        </div>
        <div class="field-group">
            <input type="submit" value="Submit">
            <a href="#" class="button button-right">Cancel</a>
        </div>
        <div class="field-group">
            <input type="radio" name="radio" id="radio">
            <label for="radio">Radio</label>
            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Radio 2</label>
        </div>
        <div class="field-group">
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" id="checkbox2" name="checkbox">
            <label for="checkbox2">Checkbox 2</label>
        </div>
        <div class="field-group">
            <label for="red">Red</label>
            <input id="red" type="range" name="red" min="0" max="255" step="5">
        </div>
        <div class="field-group">
            <label for="green">Green</label>
            <input id="green" type="range" name="green" min="0" max="255" step="5">
        </div>
        <fieldset>
            <legend>Date & Time</legend>
            <div class="field-group">
                <label for="date">Date</label>
                <input id="date" type="date" name="date">
            </div>
            <div class="field-group">
                <label for="time">Time</label>
                <input id="time" type="time" name="time">
            </div>
        </fieldset>
        <div class="field-group">
            <label for="timezone">Timezone</label>
            <div class="field-group-inline">
                <select name="timezone" id="timezone">
                    <option value="1">Timezone 1</option>
                    <option value="2">Timezone 2</option>
                    <option value="3">Timezone 3</option>
                    <option value="4">Timezone 4</option>
                    <option value="5">Timezone 5</option>
                </select>
            </div>
        </div>
        <div class="field-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Put your text here">

            </textarea>
        </div>
        <div class="field-group">
            <label for="tel">Telephone</label>
            <input id="tel" type="tel" name="tel" placeholder="(123) 456-7890">
        </div>
        <div class="field-group">
            <input type="submit" value="Submit" class="full-width">
        </div>
    </div><!-- .form-row -->
</div><!-- .form-container -->
</body>
</html>
