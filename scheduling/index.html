<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/forms-base.css">
    <link rel="stylesheet" href="css/scheduling.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="form-container">
    <div class="form-row">
        <div class="field-group">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" placeholder="First Name">
        </div>
        <div class="field-group">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" name="last-name" placeholder="Last Name">
        </div>
        <div class="field-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password">
        </div>
        <div class="field-group">
            <input type="submit" value="Submit">
        </div>
    </div>
</div>
</body>
</html>
